<header class="header">
    <a href="{% url 'home' %}" class="logo">Labobooks</a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>{{ user.username }} <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        {% if user.is_staff %}
                        <li><a href="{% url 'admin:index' %}">管理画面</a></li>
                        {% endif %}
                        <li><a href="/accounts/profile">プロファイル</a></li>
                        <li><a href="{% url 'account_logout' %}">ログアウト</a></li>
                    </ul>
                </li>
                {% else %}
                <li><a href="{% url 'account_login' %}">ログイン</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
